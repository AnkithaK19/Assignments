<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="lunchmenu">
   <div class="container" ng-controller="lunchitemsmenu">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="menu">
         </div>

         <div class="form-group message" >
           <button class="btn btn-default" ng-click="check_too_much()">Check If Too Much</button>
        </div>
            <div class="form-group message">  {{messages}}  </div>
         </div>
</body>
</html>
